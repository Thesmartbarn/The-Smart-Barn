
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/inlogsystem/style2alt.css">
  <script src="/inlogsystem/inlogscript.js"></script>
  <title>Login Website</title>
  
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form class="loginform" onsubmit="event.preventDefault();">
                    <h2>Login</h2>
                    <div  class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" type="email" required>
                        <label  for="">Email</label>
                    </div>
                    <div  class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input id="remember" type="checkbox">Remember Me <br> <a href="#">Forget Password</a></label>
                      
                    </div>
                    <button onclick="login()">Log in</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
