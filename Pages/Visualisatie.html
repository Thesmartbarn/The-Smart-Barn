<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/Pages/PagesStyles/VisualisatieStyle.css">
  <script src="/HergebruikendeCodeSite/slideShow.js" type="text/javascript" defer></script>
  <script src="/HergebruikendeCodeSite/navbar.js" type="text/javascript" defer></script>
  <title>The Smart Barn Project: Visualisatie</title>
</head>

<body>
  <navigatiebalk></navigatiebalk>

  <!-- Slideshow container -->
  <div class="slideShowPosition">
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img class="slideShowPictures" src="/Afbeeldingen/oude_website_foto.jpg">
        <div class="text">Foto van de originele versie van de website</div>
      </div>

      <div class="mySlides fade">
        <img class="slideShowPictures" src="/Foto/HompageTitlePicture.png">
        <div class="text">Startpagina van de nieuwe versie van de website</div>
      </div>

      <div class="mySlides fade">
        <img class="slideShowPictures" src="/Foto/FotoCodeHompagina.png">
        <div class="text">Code voor het maken van de website</div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>
</body>

</html>
